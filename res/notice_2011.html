       <p>
           在承租之前，若能將條件說清楚，也可杜絕不少麻煩，最

           常見一些說得不清不楚的狀況，如：

           「帶朋友回來住，不要太常常就好…」，常常是一天二天？一

           個禮拜？二個禮拜？「租金遲付幾天沒關係啦，不要太過份就

           好…」，過份指的是幾天?一個禮拜？十天？ 「最好不要啦

           …」到底是可以還是不可以？

           一切要求能說清楚講明白是最好，切勿太客氣，雙方標準認定

           不一，若一方計較起來可是很麻煩的事，當時的客氣反而變成

           斤斤計較的小氣了，因此不如事前先計較清楚。畢竟租房子是

           長期的事，讓自己套上枷鎖無法解套，那可就痛苦了。
       </p>
