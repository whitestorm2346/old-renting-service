    <div class="mainContent">
        <h2>❏前言</h2><br>
        <p>近年來，隨著大專院校錄取率提高、各科系不斷增設，在原有校舍未及配
            合的狀況下，使得學生在外賃居狀況較以往更為嚴重，相對所產生的安全
            及糾紛問題也愈來愈多，不但造成學生在外生活一大困擾，在各式問題中
            發現，同學們所面臨的狀況，大多是大同小異，甚至是一再重覆的發生，
            顯見租屋所產生的問題，對於年輕而缺乏社會經驗的學生而言，是完全陌
            生並常被忽略的一部份，而這部份卻又常常會嚴重干擾同學們唸書情緒，
            所以為了讓同學們對租屋相關問題能有個最基本的認識，我們特別將這些
            問題整理成一實用的教戰問答，希望藉由一些實例的解說能對同學們有所
            助益。</p>
